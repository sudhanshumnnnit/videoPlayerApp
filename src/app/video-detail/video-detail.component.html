<div class="panel  panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
    <div>
      <iframe width="100%" height="300" [src]="onlyVideo.url | safe"></iframe>
    </div>
    <!-- <div>{{onlyVideo.title}}</div>
    <div>{{onlyVideo.url}}</div>
    <div>{{onlyVideo.desc}}</div> -->

    <form>
      <div class="form-group" *ngIf="editTitle">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required [(ngModel)]="onlyVideo.title">
      </div>
      <h3 *ngIf="!editTitle" (click)=onTitleClick()>{{onlyVideo.title}}</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="url" name="url" placeholder="URL" [(ngModel)]="onlyVideo.url" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <textarea  class="form-control" rows="5" name="desc"  id="DESC" placeholder="DESC" [(ngModel)]="onlyVideo.desc" required></textarea>
      </div>
    </form>
  </div>
</div>
